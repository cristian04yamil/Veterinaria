<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <div id="tooplate_main">
                    <div class="conteiner">
                        <h:form id="frmUsuario" rendered="#{loginFormBean.verificarSesion()}">
                            <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                            <p:panel header="Actualizacion de Datos del Usuario" footer="APU 2008 - Programacion Visual 2015">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="txtNombre" value="Nombre de usuario:"/>
                                    <p:inputText id="txtNombre" readonly="true"
                                                 value="#{usuarioFormBean.usuarioBean.usuario.nombreUsuario}"/>

                                    <p:outputLabel for="txtCorreo" value="Correo ElectrÃ³nico:"/>
                                    <p:inputText id="txtCorreo" required="true" maxlength="40"
                                                 size="40" value="#{usuarioFormBean.usuarioBean.usuario.correoElectronico}">
                                        <f:validator validatorId="emailValidator"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtApellido" value="Apellido:"/>
                                    <p:inputText id="txtApellido" maxlength="20" size="20" required="true"
                                                 value="#{usuarioFormBean.usuarioBean.usuario.persona.apellido}"/>

                                    <p:outputLabel for="txtNombres" value="Nombres:"/>
                                    <p:inputText id="txtNombres" maxlength="20" size="20" required="true"
                                                 value="#{usuarioFormBean.usuarioBean.usuario.persona.nombre}"/>

                                    <p:outputLabel for="txtFecha" value="Fecha de Nacimiento:"/>
                                    <p:calendar id="txtFecha" pattern="dd-MM-yyyy" mask="true" required="true"
                                                size="10" maxlength="10" locale="es"
                                                value="#{usuarioFormBean.usuarioBean.usuario.persona.fechaNacimiento}"/>

                                    <h:panelGroup/>
                                    <p:commandButton id="btnGuardar" value="Actualizar Datos" update="frmUsuario"
                                                     actionListener="#{usuarioFormBean.actualizarDatos()}"/>

                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
